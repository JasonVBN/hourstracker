<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/navbar.css">
</head>
<body>
    <div class="container" style="max-width: 350px;">
        <h2>{{ name }}</h2>
        <h3>Bio:</h3>
        <div style="background:#f6f8fa; padding:16px; border-radius:8px; min-height:48px;">
            {{ bio|replace('\n', '<br>')|safe }}
        </div>
    </div>

    <!-- NAV BAR -->
    <div id="navbar" class="navbar">
        <button id="nav-toggle" class="nav-toggle">â˜°</button>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
        {% if session.get('userinfo')['role']=='admin' 
        and session.get('userinfo')['status']=='approved' %}
        <ul class="nav-links">
            <h2 class="nav-header">ADMIN ZONE:</h2>
            <li><a href="/events">Events</a></li>
            <li><a href="/entries/pending">Pending Entries</a></li>
            <li><a href="/roster">Roster</a></li>
            <li><a href="/export">Export Data</a></li>
            <li><a href="/auditlog">Audit Log</a></li>
        </ul>
        {% endif %}
    </div>
    <script>
    document.getElementById('nav-toggle').onclick = function() {
        var navbar = document.getElementById('navbar');
        navbar.classList.toggle('collapsed');
        // document.querySelectorAll('.container').forEach(function(c) {
        //     c.style.marginLeft = navbar.classList.contains('collapsed') ? '60px' : '220px';
        // });
    };
    </script>
    <!-- END OF NAV BAR -->
</body>
</html>
